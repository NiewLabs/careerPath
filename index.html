<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CareerPath</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-app="careerPath" ng-controller="HomeCtrl as ctrl">
<div class="container">
    <form class="form-group">
        <div class="input-group">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary" ng-click="ctrl.search()">Go</button>
                </span>
            <input type="text" ng-model="ctrl.userSearch"
                   class="form-control" placeholder="Enter a field you are interested in">
        </div>
    </form>

    <div>
        <ul>
            <li ng-repeat="field in ctrl.fields">
                <pre>{{field | json}}</pre>
            </li>
        </ul>
    </div>
</div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>

    <script src="client/app.js"></script>
    <script src="client/pages/home/homeCtrl.js"></script>
</body>
</html>
