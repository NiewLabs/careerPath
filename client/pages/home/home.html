<div>
    <form id="search-form" class="form-group">
        <div class="input-group">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary" ng-click="ctrl.preformSearch()">Go</button>
            </span>
            <input type="text" ng-model="ctrl.liveSearch"
                   class="form-control"
                   placeholder="Enter a field you are interested in"
                   typeahead="descObj.descriptions[0] for descObj in ctrl.fieldData.descriptions | filter:$viewValue | limitTo:10"
                   typeahead-on-select="ctrl.preformSearch()">
        </div>
    </form>

    <result-list
            ng-if="!ctrl.getFieldId() && ctrl.getSearch().length > 0"
            search="ctrl.getSearch()"
            descriptions="ctrl.fieldData.descriptions"
            field-map="ctrl.fieldData.fieldMap">
    </result-list>
    <field-details
            ng-if="ctrl.getFieldId()"
            field="ctrl.fieldData.fieldMap[ctrl.getFieldId()]">
    </field-details>
</div>
